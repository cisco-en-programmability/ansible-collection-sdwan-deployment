---

# template cloud init with proper ip assigned to EiP
# cloud-init
- name: Set path for bootstrap configuration
  ansible.builtin.set_fact:
    generated_userdata_vbond: "{{ userdata_vbond_path }}-{{ hostname }}"
  changed_when: true

- name: Template userdata file for vBond
  ansible.builtin.template:
    src: ./userdata_vbond.j2
    dest: "{{ generated_userdata_vbond }}"
    mode: "0644"
