---

- name: Wait for edge device ssh server 300 seconds, start checking after 10 seconds
  ansible.builtin.wait_for:
    delay: 10
    timeout: 300
    state: started
    host: "{{ instance_item.mgmt_public_ip }}"
    port: 22
  loop: "{{ deployment_facts.deployed_edge_instances }}"
  loop_control:
    loop_var: instance_item
