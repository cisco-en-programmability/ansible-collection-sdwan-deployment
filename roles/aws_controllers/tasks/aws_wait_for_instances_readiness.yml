---

- name: Wait for vManage ssh server 600 seconds, start checking after 60 seconds
  ansible.builtin.wait_for:
    delay: 60
    timeout: 600
    state: started
    host: "{{ instance_item.mgmt_public_ip }}"
    port: 22
  loop: "{{ deployment_facts.vmanage_instances }}"
  loop_control:
    loop_var: instance_item
