---

required_variables: "{{ (required_variables_options['core']
  | combine(required_variables_options['validator'] if validator_instances | default({}) else {})
  | combine(required_variables_options['manager'] if manager_instances | default({}) else {})
  | combine(required_variables_options['controller'] if controller_instances | default({}) else {})) }}"

required_variables_options:
  core:
    organization_name: "{{ organization_name }}"
    admin_username: "{{ admin_username }}"
    admin_password: "{{ admin_password }}"
  validator:
    validator_transport_private_ip: "{{ validator_transport_private_ip }}"
  manager:
    validator_transport_public_ip: "{{ validator_transport_public_ip }}"
  controller:
    validator_transport_public_ip: "{{ validator_transport_public_ip }}"
